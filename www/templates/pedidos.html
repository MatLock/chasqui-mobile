<ion-view view-title="Pedidos Abiertos">
<ion-content>
    <div class="card">
        <div class="item item-divider" ng-if="pedidos.length">Deslizar para ver las opciones del pedido</div> 
    </div>
    
    <div class="card">
        <div class="item item-divider" ng-if="!pedidos.length">No tienes pedidos vigentes</div> 
    </div>    
    
    <ion-list can-swipe="true">  
        <ion-item class="item" ng-repeat="pedido in pedidos track by $index" >
            <!-- 
              #IMPLEMENTATION-DETAIL:
              we are using our custom classes here.
              see file scss/views.scss for implementation
            -->
            <h2 class="title white-cxolor">{{pedido.nombreVendedor}}</h2>
            <p>Monto m√≠nimo: {{pedido.montoMinimo | currency}}</p>
            <p>Fecha de vencimiento: {{pedido.fechaVencimiento}}</p>  

            <ion-option-button class="button-assertive" ng-click="cancelarPedido(pedido, $index)">ELIMINAR</ion-option-button>
            <ion-option-button class="button-balanced" ng-click="verCarrito(pedido.idVendedor)">VER</ion-option-button>
      </ion-item>
    </ion-list>
</ion-content> 
</ion-view>
