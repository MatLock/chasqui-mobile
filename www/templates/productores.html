<ion-view view-title="Productores">
<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title">Productores</h1>
</ion-header-bar>
<ion-content> 
<div class="card">
    <div class="item item-divider">{{actividad}}</div> 
</div>
  <ion-list  class="animate-fade-slide-in">
      <div ng-repeat="p in pss">
        <div class="card">
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col col-90">
                <div class="row">
                   <h3 class="dark">{{p.nombreProductor}}<h3>
                  </div>
                  <div class="row">
                    <p>{{p.descripcionCorta}}</p>
                  </div>
               </div>
               <div class = "col col-10 item item-avatar item-icon-right">
                  <img ng-src="{{p.pathImagen}}" align="left">
               </div>
            </div>
             <div class="row mt">
              <lx-button lx-size="xs" lx-type="raised" ng-click="verInfoProductor(p.nombreProductor)">Ver Info.
              </lx-button>
              <lx-button class="btn btn--m btn--raised bgc-orange-50 tc-orange-900" lx-size="xs" lx-type="raised" ng-click="verProductos(p.nombreProductor)">Ver Productos
              </lx-button>
            </div>
          </div>
        </div>
      </div>
  <ion-list>
</ion-content> 
</ion-view>
