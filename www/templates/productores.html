<ion-view view-title="Productores">
<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title">Productores</h1>
</ion-header-bar>
<ion-content> 
<div class="card">
    <div class="item item-divider">{{actividad}}</div> 
</div>
  <ion-list>
      <div ng-repeat="p in pss">
        <div class="card">
          <div class="item item-text-wrap">
            <div class="row">
                <div class="col col-90">
                  <div class="row">
                   <h5 class="dark">{{p.nombreProductor}}<h5>
                  </div>
                  <div class="row">
                    <p>{{p.descripcionCorta}}</p>
                  </div>
                </div>
                <div class = "col col-10">
                    <img ng-src="{{p.pathImagen}}" style="width:50%" align="left">
                </div>
            </div>
          </div>
         <div class="card">
      </div>
  <ion-list>
</ion-content> 
</ion-view>
