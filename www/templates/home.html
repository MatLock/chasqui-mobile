<ion-view view-title="Inicio">
<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title">Inicio</h1>
</ion-header-bar>
<ion-content>
<div class="card">
    <div class="item item-divider">{{actividad}}</div> 
  </div>
  <ion-list>
      <div ng-repeat="v in vss">
        <div class="card">
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col col-90">
                <p><h1 class="dark">{{v.nombre}}<h1></p>
              </div>
              <div class = "col col-10">
                <img ng-src="{{v.imagen}}" style="width:50%" align="left">
              </div>
            </div>
            <div class="row">
                  <button class="button button-small button-positive" 
                          ng-click="verCategorias(v.nombre)">
                    Ver Categorias
                  </button>
                  <button class="button button-small button-balanced" 
                          ng-click="verProductores(v.nombre)">
                    Ver Productores
                  </button>
            </div>
           </div>
         <div class="card">
      </div>
  <ion-list>
</ion-content> 
</ion-view>
