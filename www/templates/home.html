<ion-view view-title="Inicio">
<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title">Inicio</h1>
</ion-header-bar>
<ion-content>
<div class="card">
    <div class="item item-divider">{{actividad}}</div> 
</div>
  <ion-list>
      <div ng-repeat="v in vss">
        <div class="card">
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col col-90">
                <p><h2 class="dark">{{v.nombre}}<h2></p>
              </div>
              <div class = "col col-10">
                <img ng-src="{{v.imagen}}" style="width:50%" align="left">
              </div>
            </div>
            <div class="row mt">
              <lx-button lx-size="xs" lx-type="raised" lx-color="blue" ng-click="verCategorias(v.nombre)">Ver Categorias
              </lx-button>
              <lx-button lx-size="xs" lx-type="raised" lx-color="green" ng-click="verProductores(v.nombre)">Ver Productores
              </lx-button>
            </div>
          </div>
        </div>
      </div>
  <ion-list>
</ion-content> 
</ion-view>
