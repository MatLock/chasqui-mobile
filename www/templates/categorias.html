<ion-view view-title="Categorias">
    <ion-content>
        <div class="card">
            <div class="item item-divider">{{actividad}}</div> 
        </div> 
            <div ng-repeat="categoria in ctss" class="list card animate-fade-slide-in" ng-last-repeat="categorias">
                      <a class="item item-icon-left" ng-click="verProductos(categoria)">
                        <i class="icon ion-android-arrow-dropright"></i>
                        {{categoria.nombre}}
                      </a>
            </div>
    </ion-content> 
</ion-view>
