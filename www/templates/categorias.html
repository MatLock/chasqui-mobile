<ion-view view-title="Catálogo">
<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title">Catálogo</h1>
</ion-header-bar>
<ion-content>
<div class="card">
    <div class="item item-divider">{{actividad}}</div> 
</div> 
  <ion-list>
      <div ng-repeat="v in ctss">
        <div class="card" ng-click="verProductos(v.nombre)">
          <div class="item item-text-wrap">
            <div class="row">
                <h3 class="dark">{{v.nombre}}<h3>
            </div>
            <div class="row mt">
              <lx-button class="btn btn--m btn--raised bgc-orange-50 tc-orange-900" lx-size="xs" lx-type="raised" ng-click="verProductos(v.nombre)">Ver Productos
              </lx-button>
            </div>
        </div>          
      </div>
    <ion-list>
  </ion-content> 
</ion-view>
