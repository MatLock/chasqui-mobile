<ion-view view-title="Direcciones">
<ion-content>
<div class="card">
    <div class="item item-divider">{{actividad}}</div> 
</div>
        <ion-list ng-class="accordion">
            <div ng-repeat="d in dss">
                <ion-item class="item-stable" ng-click="toggleGroup(d.alias_p)" ng-class="{active: isGroupShown(d.alias_p)}">
                    <i class="icon" ng-class="isGroupShown(d.alias_p) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;
                    {{d.alias_p}}
                    </ion-item>
                 <form name="profile" novalidate>
                <ion-item nav-clear menu-close class="item-accordion"  ng-show="isGroupShown(d.alias_p)">
                    <lx-text-field lx-label="Alias:" lx-allow-clear="true"
                        lx-valid="!profile.alias_h.$pristine && profile.alias_h.$valid"
                        lx-error="!profile.alias_h.$pristine && profile.alias_h.$invalid">
                            <input type="text" ng-model="d.alias_h" name="alias" required maxlength="15"/>
                    </lx-text-field>
                </ion-item>
                <ion-item nav-clear menu-close class="item-accordion"  ng-show="isGroupShown(d.alias_p)">
                    <lx-text-field lx-label="Calle:" lx-allow-clear="true"
                        lx-valid="!profile.calle.$pristine && profile.calle.$valid"
                        lx-error="!profile.calle.$pristine && profile.calle.$invalid">
                            <input type="text" ng-model="d.calle" name="calle" required
                        maxlength="15"/>
                    </lx-text-field>
                </ion-item>
                <ion-item nav-clear menu-close class="item-accordion"  ng-show="isGroupShown(d.alias_p)">
                    <lx-text-field lx-label="Altura:" lx-allow-clear="true"
                    lx-valid="!profile.altura.$pristine && profile.altura.$valid"
                    lx-error="!profile.altura.$pristine && profile.altura.$invalid">
                       <input type="text" ng-model="d.altura" name="altura"/>
                    </lx-text-field>
                    </ion-item>
                <ion-item nav-clear menu-close class="item-accordion"  ng-show="isGroupShown(d.alias_p)">
                    <lx-text-field lx-label="codigoPostal:" lx-allow-clear="true"
                    lx-valid="!profile.codigoPostal.$pristine && profile.codigoPostal.$valid"
                    lx-error="!profile.codigoPostal.$pristine && profile.codigoPostal.$invalid">
                        <input type="text" ng-model="d.codigoPostal" name="codigoPostal"/>
                    </lx-text-field>
                </ion-item>
                <ion-item nav-clear menu-close class="item-accordion"  ng-show="isGroupShown(d.alias_p)">
                    <lx-text-field lx-label="departamento:" lx-allow-clear="true"
                    lx-valid="!profile.departamento.$pristine && profile.departamento.$valid"
                    lx-error="!profile.departamento.$pristine && profile.departamento.$invalid">
                        <input type="text" ng-model="d.departamento" name="departamento" maxlength="4"/>
                    </lx-text-field>
                </ion-item>
                <ion-item nav-clear menu-close class="item-accordion"  ng-show="isGroupShown(d.alias_p)">
                    <lx-text-field lx-label="localidad:" lx-allow-clear="true"
                    lx-valid="!profile.localidad.$pristine && profile.localidad.$valid"
                    lx-error="!profile.localidad.$pristine && profile.localidad.$invalid">
                        <input type="text" ng-model="d.localidad" name="localidad" maxlength="15"/>
                    </lx-text-field>
                </ion-item>
                <ion-item nav-clear menu-close class="item-accordion"  ng-show="isGroupShown(d.alias_p)">
                    <div class="row">
                        <div class="col col-75">
                            <label>Direccion Predeterminada:</label>
                        </div>
                         <div class="col col-25">
                            <lx-switch ng-model="d.predeterminada" lx-color="green" class="mt+"/>
                        </div>
                    </div>
                 </ion-item>
                 </form>   
            </ion-list> 
  </ion-content> 
</ion-view>
