<ion-side-menus enable-menu-with-back-views="true"> 

    <!-- Side Menu Content -->
    <ion-side-menu-content >
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">

        <!-- Back Button -->
           <!--  <ion-nav-back-button class="no-text"></ion-nav-back-button> -->

        <!-- Right Side Button -->
            <ion-nav-buttons side="left">
               <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left"></button>
             </ion-nav-buttons>
             <ion-nav-buttons side="right">
                   <button id="fab-profile"      class="button button-fab button-fab-bottom-center buttons-  stable-100" ng-click="onVerNotificaciones($event)">
                      <i class="ion-ios-bell"></i>
                 </button>        
             </ion-nav-buttons>
            </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>

    <!-- Right Side Menu -->
    <ion-side-menu side="left" ng-controller="SideMenuCtrl">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/logo.png'); background-size: cover;"></span>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list ng-class="accordion">
                <div ng-repeat="group in groups">
                    <ion-item class="item-stable" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>&nbsp;
                        {{group.name}}
                    </ion-item>
                    <ion-item ui-sref="{{item.sref}}" nav-clear menu-close class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                        {{item.title}}
                    </ion-item>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
