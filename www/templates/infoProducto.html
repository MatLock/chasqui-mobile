<ion-view view-title="Info Producto">
    <ion-content>
        <div class="card">
            <div class="item item-divider">{{actividad}}</div>
        </div>
        <div align="center">
            <h3>{{producto.nombreProducto}} - {{producto.nombreVariedad}}</h3>
            <br>
            <a ng-click="openModal()"><img ng-src="{{producto.imagenPrincipal}}" height="200" width="200" /></a>
            <div ng-disabled="true">
                <p ng-bind-html="renderHTML(producto.descripcion)" />
            </div>

            <div class="row-chasqui center-xs-chasqui">
                <div class="col-xs-2-chasqui" ng-repeat="m in producto.medallasProducto">
                    <div class="item item-insignia item-avatar item-icon-right ">
                        <img ng-src="{{m.pathImagen}}" />
                    </div>
                </div>
            </div>
            
            <fieldset ng-disabled="true" class="list form">
                <label class="item item-input">
                    <span class="input-label">Productor:</span>
                    <input type="text" ng-value="producto.nombreFabricante"></input>
                </label>
                <label class="item item-input">
                    <span class="input-label">Precio:</span>
                    <input type="text" ng-value="producto.precio | currency"></input>
                </label>
                <label class="item item-input">
                    <span class="input-label">Stock:</span>
                    <input type="text" ng-value="producto.stock"></input>
                </label>
            </fieldset>
        </div>

        <script id="image-modal.html" type="text/ng-template">
            <div class="modal image-modal transparent" ng-click="closeModal()">
                <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false">
                    <ion-slide ng-repeat="i in imagenes">
                        <img ng-src="{{i.path}}" class="fullscreen-image" />
                    </ion-slide>
                </ion-slide-box>
            </div>
        </script>

    </ion-content>
</ion-view>
