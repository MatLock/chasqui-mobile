<ion-view view-title="Productor">
<ion-header-bar align-title="left" class="bar-positive">
  <h1 class="title">Productor</h1>
</ion-header-bar>
<ion-content> 
<div class="card">
    <div class="item item-divider">{{actividad}}</div> 
</div>
<div class="list form">
    <label class="item item-input">
      <span class="input-label">Nombre:</span>
      <input type="text" ng-disabled="true" ng-model="productor.nombreProductor">
    </label>
    <label class="item item-input">
      <span class="input-label">Pais:</span>
      <input type="text" ng-disabled="true" ng-model="productor.direccion.pais">
    </label>
    <label class="item item-input">
      <span class="input-label">Provincia:</span>
      <input type="text" ng-disabled="true" ng-model="productor.direccion.provincia">
    </label>
    <label class="item item-input">
      <span class="input-label">Localidad:</span>
      <input type="text" ng-disabled="true" ng-model="productor.direccion.localidad">
    </label>
    <label class="item item-input">
      <span class="input-label">Calle:</span>
      <input type="text" ng-disabled="true" ng-model="productor.direccion.calle">
     </label>
    <label class="item item-input">
      <span class="input-label">Altura:</span>
      <input type="text" ng-disabled="true" ng-model="productor.direccion.altura">
    </label>
</div>  
</ion-content> 
</ion-view>
